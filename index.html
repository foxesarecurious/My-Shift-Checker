<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Shift Checker</title>
<style>
  :root {
    --bg-main: #243745;
    --bg-main-dark: #1c2d3a;
    --accent-light: #B5DDF2;
    --border-accent: #577B8F;
    --lyric-color: #FF3389;
    --offday-green: green;
    --work-bg: #E0F7FA;
    --off-bg: #E6F5E6;
  }

  body {
    background-color: white;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    margin: 0;
    padding: 20px 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  .container {
    background: linear-gradient(135deg, var(--bg-main), var(--bg-main-dark));
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    color: var(--accent-light);
    width: 90%;
    max-width: 500px;
    padding: 25px;
    box-sizing: border-box;
  }

  h1 {
    color: white;
    font-weight: bold;
    font-size: 2em;
    margin: 0 0 20px 0;
    text-align: center;
  }

  p {
    text-align: center;
    margin: 0 0 20px 0;
  }

  .input-group {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 20px;
  }

  input[type="date"],
  button {
    width: 100%;
    box-sizing: border-box;
    padding: 10px;
    font-size: 1em;
    border-radius: 8px;
    border: 2px solid var(--border-accent);
    text-align: center;
  }

  input[type="date"] {
    background-color: white;
    color: var(--bg-main);
  }

  button {
    background-color: var(--bg-main);
    color: var(--accent-light);
    font-weight: bold;
    font-size: 1.1em;
    cursor: pointer;
  }

  button:hover {
    background-color: #2f4b5f;
  }

  .fade-in {
    animation: fadeIn 0.5s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .status {
    font-weight: bold;
    font-size: 1.1em;
    text-align: center;
    margin-bottom: 20px;
  }

  .workday { color: var(--accent-light); }
  .offday { color: var(--offday-green); }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    background-color: white;
    border: 2px solid var(--border-accent);
    border-radius: 8px;
    overflow: hidden;
  }

  th, td {
    padding: 8px;
    text-align: center;
    border-bottom: 1px solid var(--border-accent);
    color: var(--bg-main);
  }

  th {
    background-color: var(--border-accent);
    color: white;
  }

  .work-row { background-color: var(--work-bg); }
  .off-row { background-color: var(--off-bg); }

  /* Smaller font in monthly calendar */
  table.calendar td, table.calendar th {
    font-size: 0.75em;
    white-space: nowrap;
    padding: 4px 6px;
    min-width: 50px;
  }

  .lyrics-box {
    background-color: var(--bg-main);
    border: 2px solid var(--border-accent);
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 10px;
  }

  .lyrics-text {
    color: var(--lyric-color);
    font-size: 1em;
    font-style: italic;
    text-align: left;
    white-space: pre-line;
  }

  .lyrics-artist {
    color: var(--accent-light);
    font-size: 0.9em;
    text-align: right;
    margin-top: 5px;
  }

  @media (max-width: 500px) {
    table.calendar td, table.calendar th {
      font-size: 0.65em;
      min-width: 40px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>My Shift Checker</h1>
  <p>Pick a date to see if it's a workday.</p>
  <div class="input-group">
    <input type="date" id="date">
    <button onclick="checkShift()">Check</button>
  </div>
  <div id="result" class="fade-in"></div>
</div>

<script>
const anchorDate = new Date("2025-08-11");
const lyricsOptions = [
  { text: "When they knock you down\nYou're gonna get back on your feet", artist: 'The Killers "Battle Born"' },
  { text: "'Cause baby, I could build a castle\nOut of all the bricks they threw at me\nAnd every day is like a battle", artist: 'Taylor Swift "New Romantics"' },
  { text: "And if your glass heart should crack\nAnd for a second you turn back\nOh no, be strong", artist: 'U2 "Walk On"' },
  { text: "수고했어요 정말 고생했어요\n그댄 나의 자랑이죠", artist: 'Jonghyun "End of a day"' }
];

function checkShift() {
  const input = document.getElementById("date").value;
  if (!input) return;
  const selectedDate = new Date(input + 'T00:00:00');

  const diffDays = Math.floor((selectedDate - anchorDate) / (1000 * 60 * 60 * 24));
  const cycleDay = ((diffDays % 8) + 8) % 8;
  const isWorkDay = cycleDay < 4;

  let resultHTML = `<div class="status ${isWorkDay ? 'workday' : 'offday'}">${isWorkDay ? 'Workday :(' : 'DAY OFF ✅'}</div>`;

  // 8-day cycle table
  resultHTML += `<table><tr><th>Date</th><th>Day</th><th>Status</th></tr>`;
  for (let i = -cycleDay; i < 8 - cycleDay; i++) {
    const d = new Date(selectedDate);
    d.setDate(selectedDate.getDate() + i);
    const dayCycle = ((diffDays + i) % 8 + 8) % 8;
    const work = dayCycle < 4;
    const dayName = d.toLocaleDateString('en-US', { weekday: 'short' });
    resultHTML += `<tr class="${work ? 'work-row' : 'off-row'}"><td>${d.toLocaleDateString()}</td><td>${dayName}</td><td>${work ? 'Work' : 'Off'}</td></tr>`;
  }
  resultHTML += `</table>`;

  // Lyrics for workdays
  if (isWorkDay) {
    const randomLyric = lyricsOptions[Math.floor(Math.random() * lyricsOptions.length)];
    resultHTML += `<div class="lyrics-box">
      <div class="lyrics-text">${randomLyric.text}</div>
      <div class="lyrics-artist">${randomLyric.artist}</div>
    </div>`;
  }

  // Monthly calendar overview
  resultHTML += buildMonthlyCalendar(selectedDate);

  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = resultHTML;
  resultDiv.classList.remove("fade-in");
  void resultDiv.offsetWidth; // trigger reflow
  resultDiv.classList.add("fade-in");
}

function buildMonthlyCalendar(selectedDate) {
  const year = selectedDate.getFullYear();
  const month = selectedDate.getMonth();
  const monthName = selectedDate.toLocaleDateString('en-US', { month: 'long' });

  const firstDayOfMonth = new Date(year, month, 1);
  const lastDayOfMonth = new Date(year, month + 1, 0);

  const startDate = new Date(firstDayOfMonth);
  startDate.setDate(firstDayOfMonth.getDate() - firstDayOfMonth.getDay());

  const endDate = new Date(lastDayOfMonth);
  endDate.setDate(lastDayOfMonth.getDate() + (6 - lastDayOfMonth.getDay()));
