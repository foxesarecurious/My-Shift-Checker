<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Shift Checker</title>
<style>
  :root {
    --bg-main: #243745;
    --bg-secondary: #1c2d3a;
    --border-accent: #577B8F;
    --text-light: #B5DDF2;
    --text-off: green;
    --text-lyric: #FF3389;
    --work-bg: #E0F7FA;
    --off-bg: #E6F5E6;
  }

  body {
    background-color: white;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding-top: 20px;
  }

  .container {
    background: linear-gradient(135deg, var(--bg-main), var(--bg-secondary));
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    color: var(--text-light);
    width: 90%;
    max-width: 500px;
    padding: 25px;
    box-sizing: border-box;
  }

  h1 {
    color: white;
    font-weight: bold;
    font-size: 2em;
    margin: 0 0 15px 0;
    text-align: center;
  }

  p {
    text-align: center;
    margin: 0 0 20px 0;
  }

  input[type="date"],
  button {
    display: block;
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
    padding: 10px;
    font-size: 1em;
    border-radius: 8px;
    border: 2px solid var(--border-accent);
    text-align: center;
    margin: 0 0 15px 0;
  }

  input[type="date"] {
    background-color: white;
    color: var(--bg-main);
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
  }

  button {
    background-color: var(--bg-main);
    color: var(--text-light);
    font-weight: bold;
    font-size: 1.1em;
    cursor: pointer;
    margin-bottom: 20px;
  }

  button:hover {
    background-color: #2f4b5f;
  }

  .fade-in {
    animation: fadeIn 0.5s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .status {
    font-weight: bold;
    font-size: 1.1em;
    text-align: center;
    margin-bottom: 20px;
  }

  .workday { color: var(--text-light); }
  .offday { color: var(--text-off); }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    background-color: white;
    border: 2px solid var(--border-accent);
    border-radius: 8px;
    overflow: hidden;
  }

  table.calendar td, table.calendar th {
    font-size: 0.75em !important;
    white-space: nowrap !important;
    padding: 4px 6px !important;
    min-width: 50px !important;
    word-break: keep-all !important;
  }

  th, td {
    padding: 8px;
    text-align: center;
    border-bottom: 1px solid var(--border-accent);
    color: var(--bg-main);
  }

  th {
    background-color: var(--border-accent);
    color: white;
  }

  .work-row { background-color: var(--work-bg); }
  .off-row { background-color: var(--off-bg); }

  .lyrics-box {
    background-color: var(--bg-main);
    border: 2px solid var(--border-accent);
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 10px;
  }

  .lyrics-text {
    color: var(--text-lyric);
    font-size: 1em;
    font-style: italic;
    text-align: left;
    white-space: pre-line;
  }

  .lyrics-artist {
    color: var(--text-light);
    font-size: 0.9em;
    text-align: right;
    margin-top: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>My Shift Checker</h1>
  <p>Pick a date to see if it's a workday.</p>
  <input type="date" id="date">
  <button onclick="checkShift()">Check</button>

  <div id="result" class="fade-in"></div>
</div>

<script>
const anchorDate = new Date("2025-08-11");
const lyricsOptions = [
  { text: "When they knock you down\nYou're gonna get back on your feet", artist: 'The Killers "Battle Born"' },
  { text: "'Cause baby, I could build a castle\nOut of all the bricks they threw at me\nAnd every day is like a battle", artist: 'Taylor Swift "New Romantics"' },
  { text: "And if your glass heart should crack\nAnd for a second you turn back\nOh no, be strong", artist: 'U2 "Walk On"' },
  { text: "수고했어요 정말 고생했어요\n그댄 나의 자랑이죠", artist: 'Jonghyun "End of a day"' }
];

function checkShift() {
  const input = document.getElementById("date").value;
  if (!input) return;
  const selectedDate = new Date(input + 'T00:00:00');

  const diffDays = Math.floor((selectedDate - anchorDate) / (1000 * 60 * 60 * 24));
  const cycleDay = ((diffDays % 8) + 8) % 8;
  const isWorkDay = cycleDay < 4;

  let resultHTML = `<div class="status ${isWorkDay ? 'workday' : 'offday'}">`;
  resultHTML += isWorkDay ? `Workday :(` : `DAY OFF ✅`;
  resultHTML += `</div>`;

  // Shift table
  let tableHTML = `<table><tr><th>Date</th><th>Day</th><th>Status</th></tr>`;
  for (let i = -cycleDay; i < 8 - cycleDay; i++) {
    const d = new Date(selectedDate);
    d.setDate(selectedDate.getDate() + i);
    const dayCycle = ((diffDays + i) % 8 + 8) % 8;
    const work = dayCycle < 4;
    tableHTML += `<tr class="${work ? 'work-row' : 'off-row'}">
      <td>${d.toLocaleDateString()}</td>
      <td>${d.toLocaleDateString('en-US', { weekday: 'short' })}</td>
      <td>${work ? 'Work' : 'Off'}</td>
    </tr>`;
  }
  tableHTML += `</table>`;
  resultHTML += tableHTML;

  // Lyrics
  if (isWorkDay) {
    const randomLyric = lyricsOptions[Math.floor(Math.random() * lyricsOptions.length)];
    resultHTML += `<div class="lyrics-box">
      <div class="lyrics-text">${randomLyric.text}</div>
      <div class="lyrics-artist">${randomLyric.artist}</div>
    </div>`;
  }

  // Calendar
  const year = selectedDate.getFullYear();
  const month = selectedDate.getMonth();
  const monthName = selectedDate.toLocaleDateString('en-US', { month: 'long' });
  const firstDayOfMonth = new Date(year, month, 1);
  const lastDayOfMonth = new Date(year, month + 1, 0);

  const startDate = new Date(firstDayOfMonth);
  startDate.setDate(firstDayOfMonth.getDate() - firstDayOfMonth.getDay());
  const endDate = new Date(lastDayOfMonth);
  endDate.setDate(lastDayOfMonth.getDate() + (6 - lastDayOfMonth.getDay()));

  let calendarHTML = `<h3 style="text-align:center; color:${getComputedStyle(document.documentElement).getPropertyValue('--text-light')}">${monthName} ${year} Calendar Overview</h3>`;
  calendarHTML += `<table class="calendar"><tr>`;
  ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
    calendarHTML += `<th>${day}</th>`;
  });
  calendarHTML += `</tr>`;

  let current = new Date(startDate);
  while (current <= endDate) {
    calendarHTML += `<tr>`;
    for (let i = 0; i < 7; i++) {
      const inMonth = current.getMonth() === month;
      const diff = Math.floor((current - anchorDate) / (1000 * 60 * 60 * 24));
      const dayCycle = ((diff % 8) + 8) % 8;
      const work = dayCycle < 4;

      let cellStyle = inMonth
        ? (work ? `background-color: var(--work-bg);` : `background-color: var(--off-bg);`)
        : 'background-color: #f0f0f0; color: #aaa;';

      calendarHTML += `<td style="border: 1px solid var(--border-accent); ${cellStyle}">`;
      if (inMonth) {
        calendarHTML += `<div><strong>${current.getDate()}</strong></div>`;
        calendarHTML += `<div>${work ? 'Work' : 'Off'}</div>`;
      } else {
        calendarHTML += `&nbsp;`;
      }
      calendarHTML += `</td>`;
      current.setDate(current.getDate() + 1);
    }
    calendarHTML += `</tr>`;
  }
  calendarHTML += `</table>`;
  resultHTML += calendarHTML;

  // Output
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = resultHTML;
  resultDiv.classList.remove("fade-in");
  void resultDiv.offsetWidth; 
  resultDiv.classList.add("fade-in");
}
</script>
</body>
</html>
